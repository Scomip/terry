[tox]
envlist = py{27,35,36}

[testenv:py27]
usedevelop = True
basepython = python2.7
deps =
    3to2
    pytest
commands =
    3to2 -w -n .
    py.test tests

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
deps =
    flake8
    pytest
commands =
    flake8 .
    py.test tests

[flake8]
exclude = .env,.tox,*.egg,build,data
select = E,W,F
